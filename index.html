<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Путешествия по России</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img src="images/Avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-block">
              <h2 class="profile__title">Жак-Ив Кусто</h2>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__ul">
          <li class="elements__li">
            <img src="images/elements-img-1.jpg" alt="Карачаевск" class="elements__item">
            <div class="elements__info">
              <h3 class="elements__name">
                Карачаевск
              </h3>
              <img src="images/heart.svg" alt="Лайк" class="elements__bookmark">
            </div>
          </li>
          <li class="elements__li">
            <img src="images/elements-img-2.jpg" alt="Гора Эльбрус" class="elements__item">
            <div class="elements__info">
              <h3 class="elements__name">
                Гора Эльбрус
              </h3>
              <img src="images/heart.svg" alt="Лайк" class="elements__bookmark">
            </div>
          </li>
          <li class="elements__li">
            <img src="images/elements-img-3.jpg" alt="Домбай" class="elements__item">
            <div class="elements__info">
              <h3 class="elements__name">
                Домбай
              </h3>
              <img src="images/heart.svg" alt="Лайк" class="elements__bookmark">
            </div>
          </li>
          <li class="elements__li">
            <img src="images/elements-img-2.jpg" alt="Гора Эльбрус" class="elements__item">
            <div class="elements__info">
              <h3 class="elements__name">
                Гора Эльбрус
              </h3>
              <img src="images/heart.svg" alt="Лайк" class="elements__bookmark">
            </div>
          </li>
          <li class="elements__li">
            <img src="images/elements-img-3.jpg" alt="Домбай" class="elements__item">
            <div class="elements__info">
              <h3 class="elements__name">
                Домбай
              </h3>
              <img src="images/heart.svg" alt="Лайк" class="elements__bookmark">
            </div>
          </li>
          <li class="elements__li">
            <img src="images/elements-img-1.jpg" alt="Карачаево-Черкес" class="elements__item">
            <div class="elements__info">
              <h3 class="elements__name">
                Карачаево-Черкес
              </h3>
              <img src="images/heart.svg" alt="Лайк" class="elements__bookmark">
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Тимур Рахманов
      </p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form action="" class="popup__form">
            <button class="popup__close"></button>
            <h2 class="popup__title">
              Редактировать профиль
            </h2>
            <div class="popup__container-input">
              <input name="name" type="text" class="popup__input popup_name" >
              <input name="job" type="text" class="popup__input popup_job" >
            </div>
            <button class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
